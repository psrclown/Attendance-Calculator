<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance Counter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="card">
      <h4 id="title">Don’t guess it — calculate it! <br> Plan your bunks like a pro!</h2>
      <div class="combo">
        <p>Total Number Of Lecture</p>
        <input
          type="text"
          name="total"
          id="total"
          placeholder="Current total lecture"
        />
      </div>
      <div class="combo">
        <p>Number Of Attended</p>
        <input
          type="text"
          name="attended"
          id="attended"
          placeholder="lecture attended"
        />
      </div>
      <div class="combo">
        <p>Target Percentage</p>
        <input
          type="text"
          name="percentage"
          id="percentage"
          placeholder="Target percentage"
        />
      </div>
      <p id="result"></p>
      <button type="submit" id="btn">Submit</button>
      <script src="app.js"></script>
    </div>
  </body>
</html>
